<div>
    <div style="background-color: blue; color: white; padding: 0.75rem">
        {{ title }}
    </div>
    <div style="padding: 1rem">
        <div class="card-block">
            <form class="form">
                <div class="form-group row">
                    <label class="col-form-label col-sm-2 text-sm-right" for="filterDesc">Filtro:</label>
                    <div class="col-sm-5">
                        <input type="text" [(ngModel)]="filterSearch" class="form-control" name="filterDesc"
                            id="filterDesc" placeholder="Filter..." />
                    </div>
                    Page: 6
                    <label class="col-form-label col-sm-5"> Filtrando por: {{ filterSearch
                        }}</label>
                </div>
            </form>
        </div>
        <div>
            @if (products && products.length > 0){
            <table style="width: 100%">
                <thead>
                    <tr style="background-color: lightgrey; text-align: center">
                        <th>
                            <button class="btn btn-sm"
                                [ngClass]="{ 'btn-danger': showImage, 'btn-primary': !showImage }"
                                (click)="toggleImage()">
                                {{ showImage ? 'Ocultar' : 'Mostrar' }} imagen
                            </button>
                        </th>
                        <th>{{ headers.image }}</th>
                        <th>{{ headers.desc }}</th>
                        <th>{{ headers.price }}</th>
                        <th>{{ headers.avail }}</th>
                    </tr>
                </thead>
                <tbody>
                    @for (product of products | productFilter: filterSearch; track product.id) {
                    <tr>
                        <td>@if (showImage) { <img [src]="product.imageUrl" alt="" />}</td>
                        <td>{{ product.desc }}</td>
                        <td>{{ product.price }}</td>
                        <td>{{ product.avail }}</td>
                    </tr>
                    }
                </tbody>
            </table>
            }
        </div>
    </div>
</div>
